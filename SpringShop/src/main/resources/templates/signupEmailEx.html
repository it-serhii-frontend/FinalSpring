
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="css/main.css" rel="stylesheet" type="text/css">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<meta charset="ISO-8859-1">
<title th:utext="#{header.title}"></title>
</head>
<body>

	<header th:insert="header.html :: nav"></header>


	<div class="container mt-5 mb-5">
		<div class="header2" style="margin-top: -100px"
			th:utext="#{signup.log.user}"></div>
		<div
			style="width: 80%; margin-left: auto; margin-right: auto; margin-top: 10px; padding: 0px;">

			<form th:method="POST" th:action="@{/signup}" th:object="${user}">
				<div class="form-group">
					<label for="firstName" th:utext="#{signup.log.firstName}"></label>
					<br> <input type="text" class="form-control"
						th:field="*{firstName}" id="firstName" /> <br> <small
						id="firstNameHelp" class="form-text text-muted"
						th:utext="#{signup.log.firstName.error}"></small>
					<div style="color: red" th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}" th:utext="#{signup.log.firstName.error1}"></div>
				</div>


				<div class="form-group">

					<label for="lastName" th:utext="#{signup.log.lastName}"></label> <br>
					<input class="form-control" type="text" th:field="*{lastName}"
						id="lastName" /> <br> <small id="lastNameHelp"
						class="form-text text-muted"
						th:utext="#{signup.log.lastName.error}"></small>
					<div style="color: red" th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}" th:utext="#{signup.log.lastName.error1}"></div>

				</div>

				<div class="form-group">

					<label for="email" th:utext="#{signup.log.email}"></label><br>
					<input class="form-control" type="email" th:field="*{email}"
						id="email" /><br> <small id="emailHelp"
						class="form-text text-muted" th:utext="#{signup.log.email.error}"></small>
					<div style="color: red" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}" th:utext="#{signup.log.email.error1}"></div>
					<p style="color: red" th:utext="#{signup.log.email.exists}"></p>

				</div>

				<div class="form-group">

					<label for="password" th:utext="#{signup.log.password}"> </label><br>
					<input class="form-control" type="password" th:field="*{password}"
						id="password" /> <br> <small id="passwordHelp"
						class="form-text text-muted"
						th:utext="#{signup.log.password.error}"></small>
					<div style="color: red" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}" th:utext="#{signup.log.password.error1}"></div>

				</div>
				<input type="hidden" class="form-group" id="role" name="role"
					value="USER">

				<button type="submit" class="btn btn-primary"
					th:utext="#{signup.buttom.regist}"></button>
			</form>
		</div>
	</div>

</body>
</html>
